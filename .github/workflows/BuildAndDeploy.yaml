name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and deploy Gatsby site
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      
      - name: Install yarn
        uses: borales/actions-yarn@v4
        with:
          cmd: install
          
      - name: Build with yarn
        uses: borales/actions-yarn@v4
        with:
          cmd: build